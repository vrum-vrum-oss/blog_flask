{% extends 'base.html' %}


{% block title %}
    Blog page
{% endblock %}


{% block content_title %}
    Posts
{% endblock %}


{% block content %}
    
    <div>
        <a class="btn btn-success" href="{{ url_for('posts.create_post') }}" role="button" style="margin-bottom: 8px">New post</a>
    </div>

    {% for post in posts %}
        <p>
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}"> {{ post.title }} </a>
            (created: {{ post.created }})
        </p>
    {% endfor %}

{% endblock %}
