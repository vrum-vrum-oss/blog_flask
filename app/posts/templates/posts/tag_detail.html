{% extends 'base.html' %}


{% block title %}
    {{ tag.name }} posts
{% endblock %}


{% block content_title %}
    Posts for '{{ tag.name }}' tag
{% endblock %}


{% block content %}
    <div>
        <span class="badge text-bg-secondary"> {{ tag.name }} </span>
    </div>

    <div>
        {% for post in posts %}
        <p>
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}"> {{ post.title }} </a>
        </p>
    {% endfor %}
    </div>
{% endblock %}
