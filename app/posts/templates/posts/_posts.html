<ul class='posts'>
    {% for post in posts %}
    <li class='post'>
        <div class="profile-thumbnail">
            <a href="{{ url_for('user.user', username=post.author.username) }}">
                <img class="profile-thumbnail" src="{{ post.author.gravatar(size=40) }}">
            </a>
        </div>
        <div class='post-content'>
            <div class='post-date'>
                {{ moment(post.created, local=true).format('LL [at] HH:mm') }}
            </div>
            <div class='post-author'>
                <a href="{{ url_for('user.user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
            </div>
            <div class='post-title'>
                {{ post.title }}
            </div>
            <div class='post-body'>
                {% if post.body_html %}
                    {{post.body_html | safe }}
                {% else %}
                    {{ post.body }}
                {% endif %}
            </div>
            <div class='post-footer'>
                <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">
                    <span class="label label-default">Permalink</span>
                </a>
            </div>
        </div>
    </li>
    {% endfor %}
    </ul>
